<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authentication App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="scroll-down">FAIRE DÉFILER VERS LE BAS
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
      <path d="M16 3C8.832031 3 3 8.832031 3 16s5.832031 13 13 13 13-5.832031 13-13S23.167969 3 16 3zm0 2c6.085938 0 11 4.914063 11 11 0 6.085938-4.914062 11-11 11-6.085937 0-11-4.914062-11-11C5 9.914063 9.914063 5 16 5zm-1 4v10.28125l-4-4-1.40625 1.4375L16 23.125l6.40625-6.40625L21 15.28125l-4 4V9z"/>
    </svg>
  </div>
  <div class="container"></div>
  <div class="modal">
    <div class="modal-container">
      <div class="modal-left">
        <h1 class="modal-title">Inscription</h1>
        <form onsubmit="return false;" method="POST" id="form">
            <div class="alert alert-success" role="alert" id="success" style="display: none; color: green;"></div>
            <div class="alert alert-danger" role="alert" id="error" style="display: none; color: red;"></div>
        <div class="input-columns">
          
          <div class="input-column left-column">
            <div class="input-block">
              <label for="name" class="input-label">Nom</label>
              <input type="text" name="name" id="name" placeholder="Nom" required>
            </div>
            <div class="input-block">
              <label for="prenom" class="input-label">Prénom</label>
              <input type="text" name="prenom" id="prenom" placeholder="Prénom">
            </div>
            <div class="input-block">
              <label for="email" class="input-label">Email</label>
              <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-block">
              <label for="password" class="input-label">Mot de passe</label>
              <input type="password" name="password" id="password" placeholder="Mot de passe">
            </div>
            <div class="input-block">
              <label for="passwordConfirm" class="input-label">Confirmer votre mot de passe</label>
              <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Confirmer Mot de passe">
            </div>
          </div>
          <div class="input-column right-column">
            <div class="input-block">
              <label for="profile_pic" class="input-label">Photo de profil</label>
              <input type="file" name="profile_pic" id="profile_pic">
            </div>
            <div class="input-block">
              <label for="cv" class="input-label">CV</label>
              <input type="file" name="cv" id="cv">
            </div>
            <div class="input-block">
              <label for="gender" class="input-label">Genre</label>
              <select name="gender" id="gender">
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-buttons">
          
          <button class="input-button">S'inscrire</button>
        </div>
      </form>
        <p class="sign-up">Avez-vous déjà un compte ? <a href="/login">Se connecter</a></p>
      </div>
      <button class="icon-button close-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
          <path d="M 25 3 C 12.86158 3 3 12.86158 3 25 C 3 37.13842 12.86158 47 25 47 C 37.13842 47 47 37.13842 47 25 C 47 12.86158 37.13842 3 25 3 z M 25 5 C 36.05754 5 45 13.94246 45 25 C 45 36.05754 36.05754 45 25 45 C 13.94246

 45 5 36.05754 5 25 C 5 13.94246 13.94246 5 25 5 z M 16.990234 15.990234 A 1.0001 1.0001 0 0 0 16.292969 17.707031 L 23.585938 25 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 25 26.414062 L 32.292969 33.707031 A 1.0001 1.0001 0 1 0 33.707031 32.292969 L 26.414062 25 L 33.707031 17.707031 A 1.0001 1.0001 0 0 0 32.980469 15.990234 A 1.0001 1.0001 0 0 0 32.292969 16.292969 L 25 23.585938 L 17.707031 16.292969 A 1.0001 1.0001 0 0 0 16.990234 15.990234 z"></path>
        </svg>
      </button>
    </div>
  </div>
  <script src="js/register.js"></script>
  <script src="./script.js"></script>
</body>

</html>
